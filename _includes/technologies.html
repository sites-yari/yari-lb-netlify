<div class="ui fluid container techs">
  <div class="ui container">
    <div class="ui equal width relaxed stackable grid">

      {% for technologies in site.data.technology.index %}
      <div class="equal width row">
        <div class="column">
          <div class="ui header inverted">
            <i class="{{technologies.info1.icon}}"></i>
              <div class="content">
                <div class="tech_style">
                  <h2>{{technologies.info1.title}}</h2>
                  <div class="sub header inverted">
                    {{technologies.info1.text}}
                  </div>
                </div>
              </div>
          </div>
        </div>

        <div class="column">
          <div class="ui header inverted">
            <i class="{{technologies.info2.icon}}"></i>
              <div class="content">
                <div class="tech_style">                      
                  <h2>{{technologies.info2.title}}</h2>
                  <div class="sub header inverted">
                    {{technologies.info2.text}}
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
