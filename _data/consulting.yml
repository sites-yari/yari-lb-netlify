consulting_development:
  - info1:
      text: >-
        You have developers, but you need a design team with experience in UX/UI
        to help design your product. In this case we will be your design and UX
        team.
      title: Just Design and UX
    info2:
      text: >-
        You have the designs for your product, and you just need a team to
        implement it. In this case we are your development team
      title: Just Development
  - info1:
      text: >-
        Sometimes your development team just needs an extra pair of hands. We
        have fullstack developers ready help or integrate your team.
      title: Integration
    info2:
      text: >-
        We can help you with a team of designers and developers joining your
        team.
      title: Integration of Designers and Developers
product_development:
  - info1:
      text: ''
      title: Product Design Session
    info2:
      text: ''
      title: Detailed Wireframing & Visual Prototype
  - info1:
      text: >-
        With a very good idea of what your MVP will look and work like, our
        developers will start developing.
      title: Development Process
    info2:
      text: >-
        If you want or need to see the your product working with real users
        before going live, we can also do user experience and usability testing.
      title: User Testing
